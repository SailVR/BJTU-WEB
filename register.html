<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>用户注册和登录中心</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="form">
    <ul class="tab-group">
      <li class="tab active">
        <a href="#signup">注 册</a>
      </li>
      <li class="tab">
        <a href="#login">登 录</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>免 费 注 册</h1>
        <form action="register.php" method="POST">
          <div class="field-wrap">
            <label>
              学号
              <span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="ID" />
          </div>
          <div class="field-wrap">
            <label>
              邮箱
              <span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off" name="email" />
          </div>
          <div class="field-wrap">
            <label>
              密码
              <span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="pwd"/>
          </div>
          <button type="submit" class="button button-block" />注 册</button>
        </form>
      </div>
      <div id="login">
        <h1>欢迎 回来</h1>
        <form action="login.php" method="POST">
          <div class="field-wrap">
            <label>
              学号
              <span class="req">*</span>
            </label>
            <input type="text" required autocomplete="off" name="ID" />
          </div>
          <div class="field-wrap">
            <label>
              密码
              <span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off" name="pwd" />
          </div>
          <button class="button button-block" type="submit" />登录</button>
        </form>
      </div>
    </div>
  </div>
  <script src='js/jquery.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
